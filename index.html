<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Algorithm Visaulizer </title>

    <link rel="stylesheet" href="./css/style.css" href="https://bootswatch.com/a/yeti/bootstrap.min.css">
  </head>
  <body>
    <div class ="container mt-4" id="algobox">
    <h1 class="Display-4">
    <i class="fas fa-ruler-combined"></i> My<span class="text-primary">Algorithm</span>Visaulizer</h1>
    </div>
    <div id = "buttons">
    <button id="bubble-sort">Run BubbleSort</button>
    <button id="selection-sort">Run selectionSort</button>
    <button id="quick-sort">Run quickSort</button>
    <button id="insertion-sort">Run insertionSort</button>
    <button id="array-gen">Generate array</button>
    <div id="algo-container">
    </div>

    <script>
      $(window).scroll(function() {
          if ($(document).scrollTop() > 50) {
              $('.nav').addClass('affix');
              console.log("OK");
          } else {
              $('.nav').removeClass('affix');
          }
      });
  </script>
    <script src="./javascript/bubbleSort.js"></script>
    <script src="./javascript/selectionSort.js"></script>
    <script src="./javascript/insertionSort.js"></script>
    <script src="./javascript/quickSort.js"></script>
    <script src="./javascript/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
